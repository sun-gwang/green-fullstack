<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h3>1. 지도API</h3>

    <div id="map1" style="width:600px;height:500px;"></div>
	<script>
		var container = document.getElementById('map1');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>


    <h4>마커생성</h4>
    <div id="map2" style="width:600px;height:350px;"></div>

    <script>
    var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.15958015576946, 129.06019707770272), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(35.15958015576946, 129.06019707770272); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
    // marker.setMap(null);    
</script>
</body>
</html>
