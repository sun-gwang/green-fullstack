<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user4::modify</title>
</head>
<body>
<h3>user4 수정</h3>
<a href="/ch06">메인</a>
<a href="/ch06/user4/list">목록</a>
<form action="/ch06/user4/modify" method="post">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="uid" readonly th:value="${user4DTO.uid}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" th:value="${user4DTO.name}"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <label>
                    <select name="gender" th:value="${user4DTO.gender}">
                        <option value="M">M</option>
                        <option value="M">F</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age" th:value="${user4DTO.age}"></td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td><input type="text" name="hp" th:value="${user4DTO.hp}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr" th:value="${user4DTO.addr}"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="수정"></td>
        </tr>
    </table>

</form>
</body>
</html>
