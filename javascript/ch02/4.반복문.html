<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.반복문</title>
    <!--

        이름 : 김선광
        내용 : 자바스크립트 반복문 실습
    -->
</head>
<body>
    <h3>반복문</h3>

    <h4>for</h4>
    <script>
        for(let i=1; i<=5; i++){
            document.write('i : '+i+'<br>');
        }

        //1 부터 10까지 합
        let sum=0;
        for(let k=1; k<=10; k++){
            sum +=k;
        }
        document.write('1~10까지의 합 : '+sum+'<br>');

        // 1부터 10까지의 짝수 합
        let even = 0
        for(let j = 1; j<=10; j++){
            if(j % 2==0){
                even+=j;
            }
        }
        document.write('1~10까지의 짝수합 : '+even+'<br>');

        // 별삼각형
        for(let a=1; a<=10; a++){
            for(let b=1; b<=a; b++){
                document.write('★');
            }
            document.write('<br>');
        }
        </script>

        <h4>while문</h4>
        <script>
            let total=0;
            let k=1;

            while(k<=10){
                total +=k;
                k++;
            }
            document.write('1부터 10까지의 합 : '+total+"<br>");

            // do ~ while문
            let add = 0;
            let j = 1;
            do{
                if(j%2 == 1){
                    add+=j;
                }
                j++;
            }while(j<=10);
            document.write('1부터 10까지의 홀수 합' + add + '<br>');

            // break
            let num = 1;
            while(true){
                if(num % 5 == 0 && num % 7 ==0){
                    break;
                }
                num++;
            }
            document.write('5와 7의 최소공배수 : '+num+'<br>');

            // continue
            let tot = 0;
            for(let i=1; i<=10; i++){
                if(i % 2 ==1){
                    continue;
                }
                tot+=i;
            }
            document.write('1부터 10까지의 짝수 합:'+tot+'<br>');
        </script>
    
    <h4>구구단</h4>
    <table border="1">
        <tr>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>5단</th>
            <th>6단</th>
            <th>7단</th>
            <th>8단</th>
            <th>9단</th>
        </tr>
       
            <script>
                    for(let i=1; i<=9; i++){
                        document.write('<tr>')
                        for(let j =2; j<=9; j++){
                            document.write('<td>' + j + 'X' + i + '=' + (i*j) + '</td>');
                        }
                        document.write('</tr>');
                    }
             </script>

    </table>
</body>
</html>
