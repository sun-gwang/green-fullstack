<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.변수</title>
    <!--
        날짜 : 2024/02/05
        이름 : 김선광
        내용 : 자바스크립트 변수 실습
    -->
</head>
<body>
    <h3>1.변수</h3>
    <script>
        var value1 = 1;
        var value2 = '홍길동';

        // Es6에서 var 타입을 사용하면 안됨(호이스팀 문제)
        document.write('<p> value1 : '+value1 +'</p>');
        document.write('<p> value2 : '+value2 +'</p>');

        // let - 일반변수 타입
        let var1 = 1;
        let var2 = 3.14;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello";
        let var6 = 'hello';
        let var7 = null;
        let var8;

        // const - 상수타입
        const NUM1 = 1;
        const NUM2 = 2;

        document.write('<p>')
        document.write('var1 : ' +var1 + ', type:'+ typeof var1 + '<br>');
        document.write('var1 : ' +var2 + ', type:'+ typeof var2 + '<br>');
        document.write('var1 : ' +var3 + ', type:'+ typeof var3 + '<br>');
        document.write('var1 : ' +var4 + ', type:'+ typeof var4 + '<br>');
        document.write('var1 : ' +var5 + ', type:'+ typeof var5 + '<br>');
        document.write('var1 : ' +var6 + ', type:'+ typeof var6 + '<br>');
        document.write('var1 : ' +var7 + ', type:'+ typeof var7 + '<br>');
        document.write('var1 : ' +var8 + ', type:'+ typeof var8 + '<br>');
        document.write('NUM1 : ' +NUM1 + ', type:'+ typeof NUM1 + '<br>');
        document.write('NUM2 : ' +NUM2 + ', type:'+ typeof NUM2 + '<br>');
        document.write('</p>')

    </script>
</body>
</html>
