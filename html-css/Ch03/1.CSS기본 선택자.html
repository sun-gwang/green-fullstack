<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1.CSS 기본선택자</title>
    </head>
    <!--
        날짜 : 2024/01/23
        이름 : 김선광
        내용 : CSS 기본선택자 실습하기
    -->
    <style>
        /* 전체 선택자 */
        *{
            color: blue;

        }
        

        /* 태그 선택자 */
        h3{
            color: red;
        }
        
        p{
            color:green;
        }

        /* 클래스 선택자 */
        .hello{
            color:orange;
        }


        /* 아이디 선택자 */
        #hello{
            color:brown;
        }

    </style>
    <body>
        <h3>1.CSS기본선택자</h3>

        <p> Hello World <br>
            Hello HTML
        </p>

        <p class="hello"> 
            Hello World <br>
            Hello HTML
        </p>

        <p class="hello"> 
            Hello World <br>
            Hello HTML
        </p>
        
        <p id="hello">
            Hello World <br>
            Hello HTML
        </p>
        
    </body>
</html>
