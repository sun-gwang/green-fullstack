<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout #6</title>
    <!--
        날짜 : 2024/01/26
        이름 : 김선광  
        내용 : 레이아웃 실습1
    -->
</head>
<style>
    *{
            margin: 0;
            padding: 0;
        }

        ul,ol{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: #111;
        }

        #container{
            width: 800px;
            height: auto;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 120px;
            border: 1px dashed black;
            background: #ccc;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: auto;
            border: 1px dashed black;
            background: #ccc;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        main>aside{
            float: left;
            width: 216px;
            height: 400px;
            background: #ddd;
            border: 1px dashed black;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        main>section{
            float: left;
            width: 530px;
            height: 400px;
            border: 1px dashed black;
            padding: 10px;
            margin-top: 10px;
            margin-left: 10px;
            box-sizing: border-box;
        }

        main>section>article:nth-child(1){
            width: 100%;
            height: 168px;
            background: #ddd;
            border: 1px dashed black;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        main>section>article:nth-child(2){
            width: 100%;
            height: 168px;
            background: #ddd;
            border: 1px dashed black;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;

        }
        footer{
            width: 100%;
            height: 100px;
            border: 1px dashed black;
            background: #ccc;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
</style>
<body>
    <div id="container">
        <header>header</header>
        <main>
            <p>main</p>
            <aside>aside</aside>
            <section>
                section
                <article>article #1</article>
                <article>article #2</article>
            </section>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
