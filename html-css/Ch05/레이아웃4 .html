<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout #4</title>
    <!--
        날짜 : 2024/01/26
        이름 : 김선광  
        내용 : 레이아웃 실습1
    -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,ol{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: #111;
        }

        #container{
            width: 800px;
            height: auto;
            background: #fff;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 10px;
        }
        header{
            width: 100%;
            height: 120px;
            background: #eee;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
        }
        main{
            width: 100%;
            height: auto;
            background: #ddd;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
            margin:10px 0;
            overflow: hidden;
        }
        footer{
            width: 100%;
            height: 100px;
            background: #ccc;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
        }
        main>aside{
            float: left;
            width: 216px;
            height: 400px;
            background: #ddd;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
            margin-right: 10px;
        }
        main>section{
            float: left;
            width: 530px;
            height: 400px;
            background: #ddd;
            border: 1px dashed black;
            box-sizing: border-box;
            padding: 10px;
        }
        main>p{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>header</header>
        <main>
            <p>main</p>
            <aside>aside</aside>
            <section>section</section>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
